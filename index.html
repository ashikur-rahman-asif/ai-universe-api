<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- Font awesome link  -->
    <script src="https://kit.fontawesome.com/a61e1bbbfb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- external css link  -->
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <!-- header part start  -->
    <header>
        <div class="text-center">
            <h2 class="display-5 p-3 fw-bold">AI Universe Hub</h2>
            <button id="sort-by-date" class="btn btn-danger">Sort by Date</button>
        </div>
    </header>
    <!-- header part end  -->

    <!-- Main section start  -->
    <main>
        <section class="container pt-3">
            <div id="divSection" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>
        </section>

        <section id="see-more-section" class="container p-3 text-center d-none">
            <button id="see-more-btn" class="btn btn-danger">See more</button>
        </section>

        <!-- modal section start -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close modal-close-btn" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-body p-2 p-lg-5">
                            <div class="row row-cols-1 row-cols-md-2 g-4">
                                <div class="col">
                                    <div class="card ">
                                        <div class="card-body modal-card1">
                                            <h5 class="card-title" id="left-card"></h5>

                                            <div id="price" class="row row-cols-1 row-cols-md-1 row-cols-lg-3 g-2 mt-3">

                                            </div>
                                            <!--Feature and Integration  -->
                                            <div id="feature" class="row row-cols-1 row-cols-lg-2 g-2 mt-3">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card p-3" id="right-card">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <!-- modal section end  -->
        
    </main>


    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- external js added  -->
    <script src="./JS/app.js"></script>
</body>
</html>
