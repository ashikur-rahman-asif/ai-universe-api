<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- Font awesome link  -->
    <script src="https://kit.fontawesome.com/a61e1bbbfb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- external css link  -->
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <!-- header part start  -->
    <header>
        <div class="text-center">
            <h2 class="display-5 p-3 fw-bold">AI Universe Hub</h2>
            <button id="sortByDate" class="btn btn-danger">Sort by Date</button>
        </div>
    </header>
    <!-- header part end  -->

    <!-- Main section start  -->
    <main>
        <section class="container pt-3">
            <div id="div" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>
        </section>

        <section id="see-more-section" class="container p-3 text-center d-none">
            <button id="see-more-btn" class="btn btn-danger">See more</button>
        </section>

    </main>


    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- external js added  -->
    <script src="./JS/app.js"></script>

</html>
